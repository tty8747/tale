version: 2
jobs:
  build:
    working_directory: ~/tale

    docker: 
      - image: circleci/openjdk:9-jdk-browsers 

    steps: 

      - checkout

      - add_ssh_keys:
          fingerprints:
            - "cb:15:bf:69:2b:32:b7:b4:2d:dd:40:90:40:66:e9:91"

      - run:
          name: sshconnect
          command: ssh deploy@test.aaaj.ru 

      - restore_cache: 
          key: tale-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: tale-{{ checksum "pom.xml" }}
      
      - run: mvn package
      
      - store_test_results:
          path: target/surefire-reports

      - run:
          name: rm zip and tar.gz
          command: rm -f ./target/dist/tale.tar.gz ./target/dist/tale.zip
      
      - run:
          name: build deb package
          command: ~/tale/.ci/build_deb.sh $CIRCLE_BUILD_NUM ./target/dist

      - run:
          name: pwd
          command: pwd

      - run:
          name: ls -al
          command: ls -ahl

      - store_artifacts:
          path: ~/tale/

